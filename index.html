<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<style>
    .btn{
        width: 82px;
    }
</style>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-5 border-dark m-5 p-5 bg-dark rounded-4">
            <h4 class="mb-3 text-center text-light">CALCULATOR</h4>
            <input type="text" placeholder="0" class="form-control" id="result">
            <div class="step3 mt-2 p-1 fs-6">
                <button type="button" onclick="displayNumber(7)" class="btn btn-info">7</button>
                <button type="button" onclick="displayNumber(8)" class="btn btn-info">8</button>
                <button type="button" onclick="displayNumber(9)"  class="btn btn-info">9</button>
                <button type="button" onclick="displayNumber('/')" class="btn btn-light">/</button>
            </div>
            <div class="step2 p-1 mt-2 fs-6">    
                <button type="button" onclick="displayNumber(4)" class="btn btn-info">4</button>
                <button type="button" onclick="displayNumber(5)" class="btn btn-info">5</button>
                <button type="button" onclick="displayNumber(6)" class="btn btn-info">6</button>
                <button type="button" onclick="displayNumber('*')" class="btn btn-light">X</button>
            </div>            
            <div class="step4 mt-2 p-1 fs-6">
                <button type="button" onclick="displayNumber(1)" class="btn btn-info">1</button>
                <button type="button" onclick="displayNumber(2)" class="btn btn-info">2</button>
                <button type="button" onclick="displayNumber(3)" class="btn btn-info">3</button>
                <button type="button" onclick="displayNumber('-')" class="btn btn-light">-</button>
            </div>
            <div class="step5 mt-2 p-1 fs-6">
                <button type="button" onclick="displayNumber(0)" class="btn btn-info">0</button>
                <button type="button" onclick="displayNumber('.')" class="btn btn-light">.</button>
                <button type="button" onclick="displayNumber('+')" class="btn btn-light">+</button>
                <button type="button" onclick="evaluateExpression()" class="btn btn-light">=</button>
            </div>
            <div class="step6 mt-2 p-1 fs-6">
                <button type="button" onclick="clearBox()" class="btn btn-light">AC</button>
                <button type="button" onclick="removeLastItem()" class="btn btn-danger">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="script.js" text="text/JAVASCRIPT"></script>
</body>
</html>
